name: 'CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['17']

    steps:
      - uses: actions/checkout@v2
      - name: Setup java
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml